name: Predictive Maintenance Project Pipeline

on:
  push:
    branches:
      - main

jobs:
  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: pip install -r predictive_maintenance_project/deployment/requirements.txt
      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python predictive_maintenance_project/model_building/data_register.py

  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: pip install -r predictive_maintenance_project/deployment/requirements.txt
      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python predictive_maintenance_project/model_building/prep.py

  model-traning:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: pip install -r predictive_maintenance_project/deployment/requirements.txt
      - name: Start MLflow Server
        run: |
          nohup mlflow ui --host 0.0.0.0 --port 5000 & 
          sleep 5 
      - name: Model Building
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python predictive_maintenance_project/model_building/train.py

  deploy-hosting:
    runs-on: ubuntu-latest
    needs: [model-traning, data-prep, register-dataset]
    # Required permissions to push changes back to the repo
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          # Fetch all history so we can push back to the branch
          fetch-depth: 0 
          
      - name: Install Dependencies
        run: pip install -r predictive_maintenance_project/deployment/requirements.txt
        
      - name: Push files to Frontend Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python predictive_maintenance_project/hosting/hosting.py

      - name: Commit and Push Metadata Updates
        run: |
          git config --global user.name "dpanchali1982"
          git config --global user.email "dilipmail4u@gmail.com"
          
          # Add only the specific files/folders that change during training
          # For example: any logs, local model files, or updated READMEs
          git add . 
          
          # The [skip ci] tag prevents an infinite loop of triggers
          git commit -m "chore: update model artifacts and metrics [skip ci]" || echo "No changes to commit"
          git push origin main
